  <div class="modal fade show" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

            <span aria-hidden="true">×</span>

        </div>

          <div>Total price: LE <span class="total-cart">1300</span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><a href="/Web Site/منتاجتنا/منتاجتنا.html" style="color: red;">Close</a></button>
          <button type="button" class="btn btn-primary">Order now</button>
        </div>
      </div>
    </div>
  </div>
